<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head">
</head>

<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header  text-center" th:text="${titulo}"></div>
			<div class="card-body">
				<div class="container">
					<form th:action="@{/form}" th:object="${cliente}" method="post"
						enctype="multipart/form-data">
						<div class="form-group row">
							<label class="col-form-label col-sm-2">nombre</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{nombre}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">apellido</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{apellido}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-2"> email</label>
							<div class="col-sm-6">
								<input type="text" th:field="*{email}" class="form-control"
									th:errorclass="'form-control alert-danger'" /> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-form-label col-sm-2" for="file"> foto</label>
							<div class="col-sm-6">
								<input type="file" name="file" class="form-control" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" value="crear cliente "
									class="btn btn-outline-dark" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<footer th:replace="layout/layout::footer"></footer>

</body>
</html>
