<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout::head">
</head>
<body>
	<header th:replace="layout/layout::header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header   text-center" th:text="${titulo}"></div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th sec:authorize="hasRole('ROLE_USER')">id</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Crear factura</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">crear</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a
								class="btn btn-outline-dark" th:href="@{/ver/}+${cliente.id}"
								th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{'factura/form/'}+${cliente.id}"><input
									class="btn btn-outline-dark" type="submit"
									value="crear factura" /></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/form}"><input type="submit"
									class="btn btn-outline-dark" value="cliente" /></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/form/}+${cliente.id}"><input type="submit"
									value="editar" class="btn btn-outline-dark" /></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								th:href="@{/eliminar/}+${cliente.id}"><input type="submit"
									value="eliminar" class="btn btn-outline-dark" /></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav::paginator"></nav>
			</div>
		</div>

	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
